<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="src/img/favicon.ico" />
  <title>Image resize and compress</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="src/css/dist.css" />
</head>

<body class="flex items-center h-screen justify-center">
  <div id="login-form" class="mx-4 p-8 rounded-2xl inset-ring inset-ring-gray-200 shadow-xl/30">
    <div class="grid gap-5">
      <h1 class="text-[40px] font-bold tracking-tighter text-gray-600">Cont nou</h1>
      <p class="text-black/70">Prin utilizarea funcționalității de creare cont nou și autentificare, ești de acord cu <a
          href="/tos" class="font-semibold tracking-tight text-black border-b border-sky-500 hover:border-b-2"
          data-link>termenii și
          condițiile
          swgsite.ro</a>.</p>
      <form action="" class="space-y-5">
        <div class="relative">
          <div
            class="absolute top-1 left-1 bg-white/50 rounded-full p-2 flex items-center justify-center text-blue-300">
            <i class="fa-solid fa-user"></i>
          </div>
          <input id="username" name="username" type="text" placeholder="Nume utilizator"
            class="w-full sm:w-80 bg-gradient-to-t from-gray-200 to-gray-50 py-2 px-3 pl-12 rounded-full focus:outline-none focus:ring focus:ring-[#2FB8FF] focus:drop-shadow-lg transition-shadow duration-300 ease-in" />
        </div>
        <div class="relative">
          <div
            class="absolute top-1 left-1 bg-white/50 rounded-full p-2 flex items-center justify-center text-blue-300">
            <i class="fa-solid fa-lock"></i>
          </div>
          <input id="password" name="password" type="password" placeholder="Parola"
            class="w-full sm:w-80 bg-gradient-to-t from-gray-200 to-gray-50 py-2 px-3 pl-12 rounded-full focus:outline-none focus:ring focus:ring-[#2FB8FF] focus:drop-shadow-lg transition-shadow duration-300 ease-in" />
        </div>
        <div class="relative">
          <div
            class="absolute top-1 left-1 bg-white/50 rounded-full p-2 flex items-center justify-center text-blue-300">
            <i class="fa-solid fa-lock"></i>
          </div>
          <input id="password2" name="password2" type="password" placeholder="Confirmare parola"
            class="w-full sm:w-80 bg-gradient-to-t from-gray-200 to-gray-50 py-2 px-3 pl-12 rounded-full focus:outline-none focus:ring focus:ring-[#2FB8FF] focus:drop-shadow-lg transition-shadow duration-300 ease-in" />
        </div>
        <div class="relative">
          <div
            class="absolute top-1 left-1 bg-white/50 rounded-full p-2 flex items-center justify-center text-blue-300">
            <i class="fa-solid fa-envelope"></i>
          </div>
          <input id="email" name="email" type="email" placeholder="Adresa e-mail"
            class="w-full sm:w-80 bg-gradient-to-t from-gray-200 to-gray-50 py-2 px-3 pl-12 rounded-full focus:outline-none focus:ring focus:ring-[#2FB8FF] focus:drop-shadow-lg transition-shadow duration-300 ease-in" />
        </div>
        <div class="relative">
          <div
            class="absolute top-1 left-1 bg-white/50 rounded-full p-2 flex items-center justify-center text-blue-300">
            <i class="fa-solid fa-city"></i>
          </div>
          <input id="city" name="city" type="text" placeholder="Localitate, județ"
            class="w-full sm:w-80 bg-gradient-to-t from-gray-200 to-gray-50 py-2 px-3 pl-12 rounded-full focus:outline-none focus:ring focus:ring-[#2FB8FF] focus:drop-shadow-lg transition-shadow duration-300 ease-in" />
        </div>
        <div class="relative">
          <div
            class="absolute top-1 left-1 bg-white/50 rounded-full p-2 flex items-center justify-center text-blue-300">
            <i class="fa-solid fa-people-arrows"></i>
          </div>
          <select name="gender" id="gender" class="w-full sm:w-80">
            <option disabled selected>Tip profil</option>
            <option value="c">Cuplu</option>
            <option value="m">Bărbat</option>
            <option value="f">Femeie</option>
          </select>
        </div>
        <button
          class="w-full sm:w-80 font-semibold text-gray-600 rounded-full bg-gradient-to-r from-blue-400 to-cyan-200 py-2 transition-transform duration-300 ease-out hover:scale-102">
          Creează cont
        </button>
      </form>
      <div class="grid grid-cols-3 items-center text-gray-400">
        <hr />
        <p class="text-sm text-center">SAU</p>
        <hr />
      </div>
      <div class="text-gray-600 space-y-1 text-sm">
        <p>
          Ai deja cont?
          <a href="/login" class="text-[#2FB8FF] font-semibold cursor-pointer" data-link>Conectează-te</a>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
