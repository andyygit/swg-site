<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="src/img/favicon.ico" />
    <title>Image resize and compress</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="src/css/dist.css" />
    <!-- <script src="src/js/script.js" defer></script> -->
  </head>
  <body
    class="flex items-center h-screen justify-center bg-gradient-to-r from-[#F28383] from-10% via-[#9D6CD2] via-30% to-[#481EDC] to-90%"
  >
    <div
      class="grid grid-cols-2 gap-20 max-w-[960px] items-center p-5 bg-black/50 rounded-2xl"
    >
      <div class="relative">
        <img src="src/img/signup-background.svg" alt="" />
        <img src="src/img/teamwork.svg" alt="" class="absolute top-36" />
      </div>
      <div class="max-w-80 grid gap-5">
        <h1 class="text-5xl font-bold text-white">Login</h1>
        <p class="text-white/70">
          Access to 300+ hours of courses, tutorials and livestreams
        </p>
        <form action="" class="space-y-6 text-white">
          <div class="relative">
            <div
              class="absolute top-1 left-1 bg-white/25 rounded-full p-2 flex items-center justify-center text-blue-300"
            >
              <i class="fa-solid fa-user"></i>
            </div>
            <input
              type="text"
              placeholder="Username"
              class="w-80 bg-white/20 py-2 px-3 pl-12 rounded-full focus:bg-black/50 focus:outline-none focus:ring focus:ring-[#2FB8FF] focus:drop-shadow-lg"
            />
          </div>
          <div class="relative">
            <div
              class="absolute top-1 left-1 bg-white/25 rounded-full p-2 flex items-center justify-center text-blue-300"
            >
              <i class="fa-solid fa-lock"></i>
            </div>
            <input
              type="password"
              placeholder="Password"
              class="w-80 bg-white/20 py-2 px-3 pl-12 rounded-full focus:bg-black/50 focus:outline-none focus:ring focus:ring-[#2FB8FF] focus:drop-shadow-lg"
            />
          </div>
          <button
            class="w-80 font-semibold rounded-full bg-gradient-to-r from-blue-400 to-cyan-200 py-2 cursor-pointer"
          >
            Sign in
          </button>
        </form>
        <div class="mt-2 grid grid-cols-3 items-center text-white/20">
          <hr />
          <p class="text-sm text-center">OR</p>
          <hr />
        </div>
        <div class="text-white/70 space-y-2 text-sm">
          <p>
            Don't have an account?
            <a href="#" class="text-[#2FB8FF] font-semibold cursor-pointer"
              >Sign up</a
            >
          </p>
          <p>
            Forgot password?
            <a href="#" class="text-[#2FB8FF] font-semibold cursor-pointer"
              >Reset password</a
            >
          </p>
          <p>
            Don't have an account yet?
            <a href="#" class="text-[#2FB8FF] font-semibold cursor-pointer"
              >Register</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
