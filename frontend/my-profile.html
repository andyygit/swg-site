  <script>
    const lightboxSource = document.createElement('div')
    lightboxSource.className = 'flex flex-wrap p-4 gap-2 sm:max-w-2xl'
    document.body.appendChild(lightboxSource)

    const lightbox = document.createElement('div')
    lightbox.id = 'lightbox'
    lightbox.className = 'fixed z-1000 top-0 w-full h-full p-4 bg-black/50 hidden'
    document.body.appendChild(lightbox)

    let tempImages = ['1', '2', '3', '4', '5', '6', '7', '8', '9'];
    tempImages.forEach(image => {
      const wrap = document.createElement('div')
      wrap.className = 'overflow-hidden rounded-sm'
      lightboxSource.appendChild(wrap)
      const img = document.createElement('img')
      img.src = `src/img/temp/mini/${image}.jpg`
      img.className = 'w-full h-full cursor-pointer object-cover transition-transform duration-500 ease-out hover:scale-110'
      wrap.appendChild(img)
      img.addEventListener('click', e => {
        if (lightbox.classList.contains('hidden')) {
          lightbox.classList.add('flex', 'justify-center', 'items-center', 'gap-2')
          lightbox.classList.remove('hidden')
        }
        const image = document.createElement('img')
        image.src = e.target.src.replace('mini/', '')
        lightbox.appendChild(image)
      })
    });
    lightbox.addEventListener('click', e => {
      while (lightbox.firstChild) lightbox.firstElementChild.remove()
      lightbox.classList.remove('flex', 'justify-center', 'items-center', 'gap-2')
      lightbox.classList.add('hidden')
    })
  </script>
